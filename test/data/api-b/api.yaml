
openapi: 3.0.2
info:
  title: Multi-file OpenAPI
  description: 'API definition that references components from ../api-a/api.yaml'
  version: 0.1.0
  contact: {}
servers:
  - url: /b
tags:
  - name: B
    description: B

paths:
  /health:
    $ref: '../root.yaml#/paths/~1health/get'
  /thing:
    parameters:
      - $ref: '#/components/parameters/idempotencyKeyHeaderParam'
    post:
      operationId: createThing
      description: create a thing.
      tags:
        - B
      security:
        - apiKey: []
      requestBody:
        description: A new thing.
        content:
            application/json:
              schema:
                $ref: '#/components/schemas/thing'
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: "../api-a/api.yaml#/components/responses/400"
        '401':
          $ref: "../api-a/api.yaml#/components/responses/401"
        '403':
          $ref: "../api-a/api.yaml#/components/responses/403"
components:
  parameters: 
    idempotencyKeyHeaderParam:
      $ref: '../api-a/api.yaml#/components/parameters/idempotencyKeyHeaderParam'

  securitySchemes:
    apiKey:
      $ref: '../api-a/api.yaml#/components/securitySchemes/apiKey'

  responses:

    '200':
      description: OK. A thing was returned.
      content:  
        application/json:
          schema:
            $ref: '#/components/schemas/thing'
  schemas:

    thing:
      title: Thing
      description: A Thing!
      type: object
      allOf:
        - $ref: "../api-a/api.yaml#/components/schemas/base"
        - type: object
          required:
            - thing1
            - thing2
          properties:
            thing1:
              description: Thing 1
              type: string
              example: Thing 1
            thing2:
              description: Thing 2
              type: string
              example: Thing 2
      example:
        profile_url: 'https://api.apiture.com/schemas/b/thing/0.2.0/profile.json'
        thing1: Thing 1
        thing2: Thing 2
